<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" align="center">
        <tr>
            <th>se.no</th>
            <th>Name</th>
            <th>email</th>
            <th>Conatct Number</th>
            <th>Message</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {%  for i in data %}

            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.name}}</td>
                <td>{{i.email}}</td>
                <td>{{i.mob}}</td>
                <td>{{i.msg}}</td>
                <td><a href="/edit/{{i.id}}">Edit</a></td>
                <td><a href="/delete/{{i.id}}">Delete</a></td>
            </tr>
        {% endfor %}

    </table>
</body>
</html>
